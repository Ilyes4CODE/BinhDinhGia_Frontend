    <script>
        // Get the phone number input and help text elements
const phoneInput = document.getElementById('phone_number');
const phoneHelp = document.getElementById('phoneHelp');

// Algerian phone number pattern: starts with 05, 06, or 07 and is exactly 10 digits
const algerianPhonePattern = /^0[5-7][0-9]{8}$/;

// Add an event listener for the 'input' event (triggered whenever the user types)
phoneInput.addEventListener('input', function() {
    const phoneNumber = phoneInput.value;
    
    if (!algerianPhonePattern.test(phoneNumber)) {
        // If the phone number is invalid, show the help message
        phoneHelp.style.display = 'block';
        phoneHelp.style.color = 'red'; // Optional: make the text red for more visibility
    } else {
        // If the phone number is valid, hide the help message
        phoneHelp.style.display = 'none';
    }
});


    </script>
